<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>body{display:none}</style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar__header">
            <img class="sidebar__logo" src="assets/sta_logo.png" />
            <img class="sidebar__logo" src="assets/airfrance_klm.png" />
        </div>
        <div class="sidebar__content">
            <div class="sidebar__wrapper">
                <h1 class="sidebar__title">Round 1</h1>
                <i class="sidebar__avatar">
                    <span class="sidebar__icon fa fa-rocket"></span>
                </i>
                <div class="sidebar__progress-text">1/3</div>
                <div class="sidebar__progress-bar">
                    <span class="sidebar__progress-bg active"></span>
                    <span class="sidebar__progress-bg"></span>
                    <span class="sidebar__progress-bg"></span>
                </div>
            </div>
        </div>
        <div class="sidebar__footer">
            <div class="sidebar__meta">
                <h2 class="sidebar__subtitle">Who's King in Public SpeaKING?</h2>
                <h3 class="sidebar__info">
                    <img class="sidebar__square" src="assets/bluebiz_logo.png" />
                    BlueBIZ Edition
                </h3>
            </div>
            <div class="sidebar__powered">
                <a href="http://www.knolyx.com/">
                    <img class="sidebar__knolix" src="assets/powered_by_knolyx.png" />
                </a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main__wrapper">

            <!--PERSON 1-->
            <div class="person">
                <div class="person__avatar">
                    <img class="person__image" src="assets/person1.jpg" />
                </div>
                <div class="person__meta">
                    <h3 class="person__title">Andreea Popescu</h3>
                    <div class="person__progress">
                        <div class="person__bar" style="width:30.52%"></div>
                        <div class="person__text">30.52%</div>
                    </div>
                </div>
            </div>

            <!--PERSON 2-->
            <div class="person">
                <div class="person__avatar">
                    <img class="person__image" src="assets/person2.jpg" />
                </div>
                <div class="person__meta">
                    <h3 class="person__title">Cristina Pruna</h3>
                    <div class="person__progress">
                        <div class="person__bar" style="width:23.38%"></div>
                        <div class="person__text">23.38%</div>
                    </div>
                </div>
            </div>

            <!--PERSON 3-->
            <div class="person">
                <div class="person__avatar">
                    <img class="person__image" src="assets/person3.jpg" />
                </div>
                <div class="person__meta">
                    <h3 class="person__title">Nicoleta Ionescu</h3>
                    <div class="person__progress">
                        <div class="person__bar" style="width:17.69%"></div>
                        <div class="person__text">17.69%</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
